{% extends 'generator/layout.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% block content%}
    <div class="col-md-4 offset-md-4">
        <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #212121;">
            <h1 class="h4">  Password Generator</h1>
            <label for="length">Select the length of your password</label>
            <select name="length" id="length" class="form-control">

                <option value="6">6 characteres</option>
                <option value="7">7 characteres</option>
                <option value="8">8 characteres</option>
                <option value="9">9 characteres</option>
                <option value="10">10 characteres</option>
                <option value="11">11 characteres</option>
                <option value="12">12 characteres</option>
                <option value="13">13 characteres</option>
                <option value="14">14 characteres</option>
            </select>
            <div class="form-check form-switch my-2">

                <label for="uppercase" class="form-check-label">Uppercase</label>
                <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">


            </div>
            <div class="form-check form-switch my-2">
                <label for="special" class="form-check-label">Special characteres</label>
                <input type="checkbox" name="special" id="special" class="form-check-input">
            </div>

            <div class="form-check form-switch my-2">
                <label for="numbers" class="form-check-label">Numbers</label>
                <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
            </div>

            <button class="btn-primary">Generator Password</button>
        </form>
    </div>

    {% endblock%}
</body>

</html>
